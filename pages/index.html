<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link rel="stylesheet" href="../assets/fonts/stylesheet.css" />
    <title>Sixth City Dynasty</title>
  </head>
  <body>
    <div class="border" id="border-red">
      <div class="border" id="border-gold">
        <div class="border" id="border-blue">
          <header class="header">
            <li class="header-bar">
              <a
                href="https://sleeper.com/leagues/1185347458376470528"
                class="header-button"
                target="_blank"
                role="button">
                <img
                  class="external-link"
                  src="../assets/images/sleeper.png"
                  alt="Sleeper"
                  id="sleeper-logo" />
              </a>
              <a href="index.html" class="header-button" role="button">
                <img
                  src="../assets/images/scdfl.svg"
                  alt="Sixth City Dynasty Football League"
                  id="league-logo" />
              </a>
              <a
                href="https://drive.google.com/drive/folders/1WOW_jRQHGMXSN1Z-5iLTald3UL9Byi_e?usp=sharing"
                class="header-button"
                target="_blank"
                role="button">
                <img
                  class="external-link"
                  src="../assets/images/drive.png"
                  alt="Google Drive"
                  id="drive-logo" />
              </a>
            </li>
            <h1 class="header-text title">Sixth City Dynasty</h1>
            <h3 class="header-text slogan">
              Rugged Cleveland football<br />in the Great White North.
            </h3>
          </header>

          <h2 class="header-text subtitle">Menu</h2>
          <div id="menu">
            <div class="menu-item" id="menu-about">
              <img
                class="menu-icon"
                src="../assets/icons/about.svg"
                alt="About" />
              <p class="menu-text">About</p>
            </div>
            <div class="menu-item" id="menu-rules">
              <img
                class="menu-icon"
                src="../assets/icons/rules.svg"
                alt="Rules" />
              <p class="menu-text">Rules</p>
            </div>
            <div class="menu-item" id="menu-franchises">
              <img
                class="menu-icon"
                src="../assets/icons/franchises.svg"
                alt="Franchises" />
              <p class="menu-text">Franchises</p>
            </div>
            <div class="menu-item" id="menu-standings">
              <img
                class="menu-icon"
                src="../assets/icons/standings.svg"
                alt="Standings" />
              <p class="menu-text">Standings</p>
            </div>
            <div class="menu-item" id="menu-scores">
              <img
                class="menu-icon"
                src="../assets/icons/scores.svg"
                alt="Scores" />
              <p class="menu-text">Scores</p>
            </div>
            <div class="menu-item" id="menu-schedule">
              <img
                class="menu-icon"
                src="../assets/icons/calendar.svg"
                alt="Schedule" />
              <p class="menu-text">Schedule</p>
            </div>
            <div class="menu-item" id="menu-history">
              <img
                class="menu-icon"
                src="../assets/icons/history.svg"
                alt="History" />
              <p class="menu-text">History</p>
            </div>
            <div class="menu-item" id="menu-trophies">
              <img
                class="menu-icon"
                src="../assets/icons/trophy.svg"
                alt="Records" />
              <p class="menu-text">Records</p>
            </div>
            <div class="menu-item" id="menu-others">
              <img
                class="menu-icon"
                src="../assets/icons/leagues.svg"
                alt="Leagues" />
              <p class="menu-text">Other<br />Leagues</p>
            </div>
          </div>

          <h2 class="header-text subtitle" id="section-standings">Standings</h2>
          <h3 class="header-text">2025 Season</h3>
        </div>
      </div>
    </div>
  </body>
</html>
